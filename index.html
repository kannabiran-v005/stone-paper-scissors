<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Paper Scissors</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    button {
      background: white;
      color: #333;
      border: none;
      border-radius: 10px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    button:hover {
      background: #FFCD38;
      transform: scale(1.1);
    }

    #scoreboard {
      font-size: 1.2rem;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 30px;
      border-radius: 15px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    #result {
      font-size: 1.3rem;
      margin-top: 20px;
      font-weight: bold;
      min-height: 40px;
    }

    #winner {
      margin-top: 25px;
      font-size: 1.8rem;
      font-weight: bold;
      color: #FFD700;
      animation: glow 1s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #FFD700; }
      to { text-shadow: 0 0 20px #FFF, 0 0 30px #FFD700; }
    }

    #restart {
      margin-top: 20px;
      background: #FF6F61;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    #restart:hover {
      background: #FF3B2E;
    }
  </style>
</head>
<body>
  <h1>ü™® Stone ¬∑ üìÑ Paper ¬∑ ‚úÇÔ∏è Scissors</h1>
  <p>First to reach 5 points wins!</p>

  <div id="scoreboard">
    You: <span id="userScore">0</span> | Computer: <span id="computerScore">0</span>
  </div>

  <div class="buttons">
    <button onclick="play('Stone')">ü™® Stone</button>
    <button onclick="play('Paper')">üìÑ Paper</button>
    <button onclick="play('Scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>
  <div id="winner"></div>
  <button id="restart" onclick="restartGame()">Play Again üîÅ</button>

  <script>
    let userScore = 0;
    let computerScore = 0;

    function play(userChoice) {
      const choices = ['Stone', 'Paper', 'Scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      let result = '';

      if (userChoice === computerChoice) {
        result = `It's a Tie! You both chose ${userChoice}.`;
      } else if (
        (userChoice === 'Stone' && computerChoice === 'Scissors') ||
        (userChoice === 'Paper' && computerChoice === 'Stone') ||
        (userChoice === 'Scissors' && computerChoice === 'Paper')
      ) {
        userScore++;
        result = `‚úÖ You Win! ${userChoice} beats ${computerChoice}.`;
      } else {
        computerScore++;
        result = `‚ùå You Lose! ${computerChoice} beats ${userChoice}.`;
      }

      document.getElementById('userScore').innerText = userScore;
      document.getElementById('computerScore').innerText = computerScore;
      document.getElementById('result').innerText = result;

      if (userScore === 5 || computerScore === 5) {
        declareWinner();
      }
    }

    function declareWinner() {
      const winnerDiv = document.getElementById('winner');
      const restartBtn = document.getElementById('restart');
      let message = '';

      if (userScore === 5) {
        message = "üèÜ You are the Champion!";
      } else {
        message = "üíª Computer Wins the Match!";
      }

      winnerDiv.innerText = message;
      restartBtn.style.display = 'inline-block';

      // Disable buttons
      document.querySelectorAll('button').forEach(btn => {
        if (btn.id !== 'restart') btn.disabled = true;
      });
    }

    function restartGame() {
      userScore = 0;
      computerScore = 0;
      document.getElementById('userScore').innerText = userScore;
      document.getElementById('computerScore').innerText = computerScore;
      document.getElementById('result').innerText = '';
      document.getElementById('winner').innerText = '';
      document.getElementById('restart').style.display = 'none';
      document.querySelectorAll('button').forEach(btn => btn.disabled = false);
    }
  </script>
</body>
</html>
